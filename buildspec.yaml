version: 0.2
phases:
  install: 
    runtime-versions:
      java: corretto11
  build:
    commands:
       - mvn clean package
  post_build:
     commands:
       - echo "build completed"
artifacts:
  files:
    - target/*.war
    - scripts/server_start.sh
    - scripts/server_stop.sh
    - appspec.yaml
  discard-paths: yes    
