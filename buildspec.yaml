version: 0.2

phases:
  install: 
    runtime-versions:
      java: corretto11
  build:
    commands:
      - mvn clean package
  post_build:
    commands:
      - echo "Build completed successfully."

artifacts:
  files:
    - target/*.war
    - server_start.sh
    - server_shutdown.sh
    - appspec.yaml
    - install_dependencies.sh
  discard-paths: yes


